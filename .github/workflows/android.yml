name: Android CI

on:
  push:
    tags: v*

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - name: Install NDK
      run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.1.6352462" --sdk_root=${ANDROID_SDK_ROOT}
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      env: 
        BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
      run: ./gradlew xnet:build xnet:bintrayUpload -PbintrayUser=teckjiang -PbintrayKey=$BINTRAY_KEY -PdryRun=false -PcustomNdkVersion=21.1.6352462
